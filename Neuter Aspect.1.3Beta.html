<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neter Aspect Edit Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            margin: 0;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 150px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .notice {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #ffeb3b;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #333;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neter Aspect</h1>
        <p>Choose a file format and enter a file name to save your text:</p>
        <textarea id="editor" placeholder="Start typing your text here..."></textarea>
        <br>
        <label for="filename">File Name:</label>
        <input type="text" id="filename" placeholder="Enter file name...">
        <br>
        <label for="fileformat">File Format:</label>
        <select id="fileformat">
            <option value="txt">.txt</option>
            <option value="js">.js</option>
            <option value="html">.html</option>
            <!-- Add more options as needed -->
        </select>
        <br>
        <button onclick="downloadFile()">Download File</button>
        <button onclick="document.getElementById('file-input').click()">Open File</button>
        <input type="file" id="file-input" style="display: none;" onchange="openFile(event)">
        <button onclick="saveChanges()">Save Changes</button>
        <div class="notice">
            Opening a file and making changes will create a duplicate one.
        </div>
    </div>

    <script>
        let currentFileName = "";
        let currentFileFormat = "";

        function downloadFile() {
            const textToSave = document.getElementById('editor').value;
            let fileName = document.getElementById('filename').value.trim();
            let fileFormat = document.getElementById('fileformat').value;

            if (fileName === "") {
                fileName = currentFileName || "untitled";
            }

            if (fileFormat === "") {
                fileFormat = currentFileFormat || "txt";
            }

            const textToSaveAsBlob = new Blob([textToSave], { type: 'text/plain' });
            const textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
            const downloadLink = document.createElement("a");
            downloadLink.download = fileName + "." + fileFormat;
            downloadLink.href = textToSaveAsURL;
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);

            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        function openFile(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            currentFileName = file.name.split('.').slice(0, -1).join('.');
            currentFileFormat = file.name.split('.').pop();

            document.getElementById('filename').value = currentFileName;
            document.getElementById('fileformat').value = currentFileFormat;

            const reader = new FileReader();
            reader.onload = function(e) {
                const contents = e.target.result;
                document.getElementById('editor').value = contents;
            };
            reader.readAsText(file);
        }

        function saveChanges() {
            downloadFile();
        }
    </script>
</body>
</html>
